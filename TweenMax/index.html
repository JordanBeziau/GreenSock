<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="bundle/index.js"></script>
</head>

<body>

  <div class="perspective">

    <div id="boxHTML" class="box">
      <p>DIV</p>
      <span id="htmlDOT"></span>
    </div>

    <svg id="boxSVG" class="box" version="1.1" baseProfile="full" width="200" height="200"
    xmlns="http://www.w3.org/2000/svg"
    >
      <rect class="rect" width="100%" height="100%" fill="#2B4D58"></rect>
      <circle class="circ" cx="100" cy="100" r="20" fill="#b1dec7"></circle>
      <text x="100" y="170" font-size="40" text-anchor="middle" fill="white">SVG</text>
      <circle class="circStroke" cx="100" cy="100" r="95" fill="#2b4d66"></circle>
    </svg>

  </div>

  <div class="buttons">
    <button type="button" id="next">Next</button>
    <button type="button" id="prev">Previous</button>
  </div>

  <div class="hello">
    <h1>Hello world !</h1>
  </div>

</body>

</html>
